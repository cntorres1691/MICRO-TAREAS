<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tarea Canvas 2d</title>	
        <style>
            #canvas1 {
                   
                    border: 2px blue solid; }
            #outer {margin-left: 40px;
                    margin-top: 40px;
            }
        </style>
    </head>
    <body>
       <div id="outer">
           <canvas id="canvas1" width="220px"
           height="220px">
           Your browser doesn't support the
           canvas! Try another browser.
           </canvas>
        </div>
        <script>
            var mycanvas = document.getElementById("canvas1");
            var ctx = mycanvas.getContext("2d");
            
            //Dibujar rectangulo fondo amarillo transparente del 50%
            ctx.fillStyle = 'rgba(255, 246, 17, 0.50)';
            ctx.fillRect(10,10,180,100);
            
            //Dibujar rectangulo fondo verde claro con transparencia del 30%
            ctx.fillStyle = 'rgba(0, 255, 10, 0.30)';
            ctx.fillRect(60,60,150,140);
           
            //Dibujar rectangulo con coloe de fondo anaranjado con 80% de transparencia
            ctx.fillStyle = 'rgba(240, 123, 5, 0.80)';
            ctx.fillRect(120,80,80,80);
        </script>
    </body>
</html>
